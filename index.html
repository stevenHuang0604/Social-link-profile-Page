<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile">
      <img class="profile__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />

      <header class="profile__preview">
        <h1 class="heading-primary">Jessica Randall</h1>
        <div class="profile__location">London, United Kingdom</div>
      </header>

      <div class="profile__job">&quot;Front-end developer and avid reader.&quot;</div>

      <div class="card__links">
        <div class="card__item"><a class="card__link" href="">Github</a></div>
        <div class="card__item"><a class="card__link" href="">Frontend Mentor</a></div>
        <div class="card__item"><a class="card__link" href="">LinkedIn</a></div>
        <div class="card__item"><a class="card__link" href="">Twitter</a></div>
        <div class="card__item"><a class="card__link" href="">Instagram</a></div>
      </div>
    </div>
    Jessica Randall London, United Kingdom "Front-end developer and avid reader." GitHub Frontend Mentor LinkedIn
    Twitter Instagram
  </body>
</html>
